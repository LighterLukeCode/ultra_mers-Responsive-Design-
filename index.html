<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <button class="header__nav">
            <img class="header__nav-img" src="./images/menu-btn.svg" alt="menu-btn" />
          </button>
          <a href="#" class="logo">
            <img src="/images/logo.svg" alt="logo" class="logo__img" />
          </a>
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="/images/twitter.svg" alt="twitter" class="list__image" />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="/images/google.svg" alt="google" class="list__image" />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="/images/facebook.svg" alt="facebook" class="list__image" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
